title: "Nos thèmes"
text: "Les violences sexistes et sexuelles ne naissent pas d’un seul facteur. <br> Elles s’ancrent dans un écosystème fait de préjugés, d'un manque de clarté sur la notion de consentement, <br> de dynamiques discriminatoires et d’un manque d’empathie. <br> Le tout cumulé à un déficit d’outils chez les adultes pour repérer et agir.
<br> C’est pourquoi notre action repose sur quatre thèmes interconnectés, qui forment une réponse éducative complète. <br> <br> **Derrière chaque adulte formé à l'empathie et l'égalité il y a un enfant écouté et considéré.**"
