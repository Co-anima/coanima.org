title: "Nos thèmes"
text: "Les travaux en psychosociologie et en éducation montrent que les VSS s’ancrent à l’intersection des stéréotypes de genre, de la régulation émotionnelle, des dynamiques discriminatoires et de la qualité de la posture éducative. C’est pourquoi nous intervenons sur ces 4 dimensions simultanément. <br> **Les enjeux sont grands, notre ambition aussi.**"
