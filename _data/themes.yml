title: "Nos thèmes"
text: "Les violences sexistes et sexuelles ne naissent pas d’un seul facteur. <br> Elles s’ancrent dans un écosystème fait de stéréotypes, de dynamiques discriminatoires, d’un manque d’empathie et d’un déficit d’outils chez les adultes pour repérer et agir.
<br> C’est pourquoi notre action repose sur quatre piliers interconnectés, qui forment une réponse éducative complète. <br> **Derrière chaque adulte formé à l'empathie et l'égalité il y a un enfant écouté et considéré.**"
